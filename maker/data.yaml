---
- test configuration:
    test_name: Supernatural Belief Scale
    order: sequential
    scales:
      Agreement:
        - Definitivamente en desacuerdo
        - Tiende a estar en desacuerdo
        - Inseguro
        - Tiende a estar de acuerdo
        - Definitivamente de acuerdo
      Truly:
        - Definitivamente no es cierto para mí
        - Tiende a no ser cierto
        - Inseguro
        - Tiende a ser verdad
        - Definitivamente cierto de mí

- initial:
    type: fullscreen
    arguments:
      text: El experimento entrará en modo pantalla completa

- Instructions:
    type: instruction  # Only a piece of text
    arguments:
      title: Escala de creencias sobrenaturales
      text: Por favor, responde las siguientes preguntas.
      questions_mode: sequential # select mode of the next questions
    tags:
      - instruction

- Supernatural_Belief:
    type: slider
    arguments:
      text: 1. Existe un Dios todopoderoso, omnisciente y amoroso.
      min: -4
      max: 4
      start: 0
      step: 1
      labels: ["Totalmente en desacuerdo","Totalmente de acuerdo"]
      slider_width: 500

