---
- test configuration:
    test_name: conditional test
    order: sequential
    scales:
      si_no:
        - Si
        - No
      likert_5:
        - Nunca.
        - 1 o 2 veces.
        - Cada mes.
        - Cada semana.
        - A diario o casi a diario.
      likert_3:
        - No, nunca.
        - Si, en los últimos 3 meses.
        - Si, pero no en los últimos 3 meses.

- initial:
    type: fullscreen
    arguments:
      text: El experimento entrará en modo pantalla completa

- instruction:
    type: instruction  # Only a piece of text
    arguments:
      title: OMS - Assist
      text: Conteste las siguientes preguntas.
      questions_mode: sequential # select mode of the next questions
    tags:
      - instruction

- Tabaco:
    type: multi choice
    arguments:
      text: A lo largo de su vida, ¿consumió alguna vez tabaco (cigarrillos, cigarros habanos, tabaco de mascar, pipa, etc.)?
      choices: si_no
      orientation: vertical

- Alcohol:
