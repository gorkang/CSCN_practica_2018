
- test configuration:
    test_name: Image Test
    order: sequential
    images: rotacion_mental
    scales:
      Condimentos:
        - None

- initial:
    type: fullscreen
    arguments:
      text: El experimento entrará en modo pantalla completa

# Instructions for this questions block
- instruction:
    type: instruction  # Only a piece of text
    arguments:
      title: Rotacion mental
      text: Lee atentamente las siguientes instrucciones
      questions_mode: sequential # select mode of the next questions
    tags:
      - instruction

- instruction:
    type: instruction  # Only a piece of text
    arguments:
      title: Rotacion mental
      text: Por favor, mira estas cinco im&aacute;genes. <br /> {image:pag1_1.png} <br /> Observa que todas son dibujos del mismo objeto que se muestra desde diferentes &aacute;ngulos. <br /> 
        Intenta imaginar el movimiento del objeto (o a ti mismo con respecto del objeto), al pasar de<br /> una imagen a otra.<br /> {image:pag1_2.png} <br /> Aqu&iacute; hay dos dibujos de una nueva imagen que es diferente de la que se muestra en los primeros<br />
        5 dibujos. Date cuenta que estos dos dibujos muestran un objeto que es diferente y no puede ser<br /> "rotado" para ser igual que el objeto representado en los cinco primeros dibujos.<br /><br /> 
        Por favor, aseg&uacute;rate de <strong>seleccionar solamente 2 alternativas por cada imagen.</strong><br /> Si tienes alguna duda, avisa al examinador. 
      questions_mode: sequential # select mode of the next questions
    tags:
      - instruction

- instruction:
    type: instruction  # Only a piece of text
    arguments:
      title: Rotacion mental
      text: Al hacer la prueba recuerda que, para cada conjunto de problemas, hay s&oacute;lo dos im&aacute;genes
        que coinciden con la imagen original.<br />
        S&oacute;lo se te dar&aacute; un punto si marcas correctamente las dos im&aacute;genes que coinciden. Si se&ntilde;alas s&oacute;lo
        una de ellas no recibir&aacute;s ning&uacute;n punto.
      questions_mode: sequential # select mode of the next questions
    tags:
      - instruction

# Prueba
- Mental-rotation:
    type: multi select
    arguments:
      text: Ahora mira este objeto:<br/><br/>Dos de estos cuatro dibujos muestran el mismo objeto.<br />&iquest;Puedes encontrar los dos? <br/>
      choices: 
        - image: pag1_3_0.png   
        - image: pag1_3_1.png   
        - image: pag1_3_2.png
        - image: pag1_3_3.png
        - image: pag1_3_4.png
      expected_options: 2
      orientation: horizontal
      not_enabled_options: 1
      error_message: Por favor seleccione 2 opciones

