---
- test configuration:
    test_name: alcohol smoking substance involvement screening test
    order: sequential
    scales:
      si_no:
        - Si
        - No
      likert_5:
        - Nunca.
        - 1 o 2 veces.
        - Cada mes.
        - Cada semana.
        - A diario o casi a diario.
      likert_3:
        - No, nunca.
        - Si, en los últimos 3 meses.
        - Si, pero no en los últimos 3 meses.

- initial:
    type: fullscreen
    arguments:
      text: El experimento entrará en modo pantalla completa

# Instructions for this questions block
- instruction:
    type: instruction  # Only a piece of text
    arguments:
      title: OMS - Assist
      text: Conteste las siguientes preguntas.
      questions_mode: sequential # select mode of the next questions
    tags:
      - instruction
#1
- Tabaco:
    type: multi choice
    arguments:
      text: A lo largo de su vida, ¿consumió alguna vez tabaco (cigarrillos, cigarros habanos, tabaco de mascar, pipa, etc.)?
      choices: si_no
      orientation: vertical

- Alcohol:
    type: multi choice
    arguments:
      text: A lo largo de su vida, ¿consumió alguna vez bebidas alcohólicas (cerveza, vino, licores, destilados, etc.)?
      choices: si_no
      orientation: vertical

- Cannabis:
    type: multi choice
    arguments:
      text: A lo largo de su vida, ¿consumió alguna vez cannabis (marihuana, costo, hierba, hashish, etc.)?
      choices: si_no
      orientation: vertical

- Cocaina:
    type: multi choice
    arguments:
      text: A lo largo de su vida, ¿consumió alguna vez cocaína (coca, farlopa, crack, base, etc.)?
      choices: si_no
      orientation: vertical

- Anfetamina:
    type: multi choice
    arguments:
      text: A lo largo de su vida, ¿consumió alguna vez anfetaminas u otro tipo de estimulantes (speed, éxtasis, píldoras adelgazantes, etc.)?
      choices: si_no
      orientation: vertical

- Inhalantes:
    type: multi choice
    arguments:
      text: A lo largo de su vida, ¿consumió alguna vez inhalantes (colas, gasolina/nafta, pegamento, etc.)?
      choices: si_no
      orientation: vertical

- Tranquilizantes:
    type: multi choice
    arguments:
      text: A lo largo de su vida, ¿consumió alguna vez tranquilizantes o pastillas para dormir (valium/diazepam, Trankimazin/Alprazolam/Xanax, Orfidal/Lorazepam, Rohipnol, etc.)?
      choices: si_no
      orientation: vertical

- Alucinogenos:
    type: multi choice
    arguments:
      text: A lo largo de su vida, ¿consumió alguna vez alucinógenos (LSD, ácidos, ketamina, PCP, etc.)?
      choices: si_no
      orientation: vertical

- Opiaceos:
    type: multi choice
    arguments:
      text: A lo largo de su vida, ¿consumió alguna vez opiáceos (heroína, metadona, codeína, morfina, dolantina/petidina, etc.)?
      choices: si_no
      orientation: vertical

- Otros:
    type: multi choice
    arguments:
      text: A lo largo de su vida, ¿consumió alguna vez otro tipo de sustancia?
      choices: si_no
      orientation: vertical

- Otros:
    type: text
    previous:
      L1:
        - Otros_1: Si
    arguments:
      text: ¿Cual es el nombre de este otro tipo de sustancia que consumió?
      chocen_value: otra_sustancia
