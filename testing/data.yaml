---
- papas fritas:
    type: multiple choice
    arguments:
      preamble: Preguntas de papas fritas
      text: ¿A usted le gustan las papas fritas?
      orientation: vertical
      choices:
        - si: Sí. Me encantan
        - masomenos: Las puedo comer.
        - no: No. No me gustan.
    tags:
      - comida
      - fenomenología

- refrán:
    type: text input
    arguments:
      text: Más {input:respuesta_vale} pájaro en {input:respuesta_mano} que 100 volando.
    tags:
      - sabiduría

- tarea:
    type: instructions  # Only a piece of text
    arguments:
      text: Por favor, responde las siguientes preguntas.
    tags:
      - instructions

- pantalla 1:
    type: multiple items
    arguments:
      items:
        - tarea
        - refrán
        - papas fritas
    tags:
        - pantallas condición 1
...

